{% extends 'base.html' %}

{% block body %}

      <div class="page-header">
        <h1>Questions For You</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="list-group">
            {% for q in questions %}
            <a href="#" class="list-group-item">
              <h4 class="list-group-item-heading">{{q.question_text}}</h4>
              <p class="list-group-item-text">Asked by: {{q.name}}</p>
            </a>
            {% endfor %}
          </div>
        </div><!-- /.col-lg-12 -->
      </div>

{% endblock %}
